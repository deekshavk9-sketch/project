<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Contact — VCET Alumni Nexus</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">VCET Alumni Nexus</a>
      <button id="nav-toggle-5" class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <nav id="main-nav-5" class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="members.html">Members</a>
        <a href="events.html">Events</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact & Volunteer</h1>

    <div class="two-col">
      <div>
        <h3>Get in touch</h3>
        <p>Email: alumni@vcet.edu.in</p>
        <p>Phone: +91 98765 43210</p>
      </div>

      <div>
        <h3>Subscribe to Updates</h3>
        <form id="subscribe-form">
          <label>
            Email
            <input type="email" name="email" required placeholder="you@example.com" />
          </label>
          <label>
            Message (optional)
            <textarea name="message" rows="4"></textarea>
          </label>
          <button class="btn" type="submit">Subscribe</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© VCET Alumni Nexus</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
